<!DOCTYPE HTML>
<html>
    <head>
        <title>box model</title>
        <link rel="stylesheet" href="temp.css">
    </head>
    <body style="background:rgb(233, 226, 226);height:100%;display:flex;flex-wrap: wrap; align-items: center;align-content: center;justify-content: center;">
        <div class="p1">
            <em>box1</em>
            <strong>Note 1 : </strong>With display property set to flex
        </div>
        <div class="p2">
            <em>box2</em>
            <strong style="display: block;">Note 2 : </strong>Without display property
        </div>
        <div class="p3">
            <h4 style="text-align: center">Try</h4><hr>
            <em>box3</em>
            <strong style="display: none;">Note 2 : </strong>With display property as none, so it doesn't appeared<br> (Note 3:)
        </div>
        <div class="p4">
            <p style="text-align: center;height: 100%;">
                <em>box4</em>
                <strong style="display: inline;">Note 2 : </strong><span>display property as inline</span> 
            </p>
        </div>
    </body>
</html>
